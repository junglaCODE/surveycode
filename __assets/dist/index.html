<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="checklist-model.js"></script>
    <script src="script.js"></script>
    
  </head>

  <body ng-app="demoApp" ng-controller="mainCtrl">
    <button ng-click="delete()">Delete</button>
    <p>Checked id: {{list.verbs}}</p>
    <p> The one without trackby, orderBy</p>
    <table>
      <tr>
        <td>
          <input type="checkbox" ng-click="toggleCheck()">
        </td>
        <td>ID</td>
        <td>
          <span>Name</span>
        </td>
      </tr>
      <tr ng-repeat="verb in verbs">
        <td>
          <input type="checkbox" checklist-model="list.verbs" checklist-value="verb.id">
        </td>
        <td>
          {{verb.id}}
        </td>
        <td>
          <span>{{verb.text}}</span>
        </td>
      </tr>
    </table>
    
    <p> The one with trackby, orderBy</p>
    <table>
      <tr>
        <td>
          <input type="checkbox" ng-click="toggleCheck()">
        </td>
        <td>ID</td>
        <td>
          <span>Name</span>
        </td>
      </tr>
      <tr ng-repeat="verb in verbs track by $index">
        <td>
          <input type="checkbox" checklist-model="list.verbs" checklist-value="verb.id">
        </td>
        <td>
          {{verb.id}}
        </td>
        <td>
          <span>{{verb.text}}</span>
        </td>
      </tr>
    </table>
  </body>

</html>
